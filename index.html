<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calc</title>
</head>
<body>
    <div class="calculator">
        <div class="display">0</div>
        <div class="buttons">
            <div class="button button1 silver" id="button1">AC</div>
            <div class="button button2 silver" id="button2">+/-</div>
            <div class="button button3 silver" id="button3">%</div>
            <div class="button button4 orange" id="button4">/</div>
            <div class="button button5 gray" id="button5">7</div>
            <div class="button button6 gray" id="button6">8</div>
            <div class="button button7 gray" id="button7">9</div>
            <div class="button button8 orange" id="button8">*</div>
            <div class="button button9 gray" id="button9">4</div>
            <div class="button button10 gray" id="button10">5</div>
            <div class="button button11 gray" id="button11">6</div>
            <div class="button button12 orange" id="button12">-</div>
            <div class="button button13 gray" id="button13">1</div>
            <div class="button button14 gray" id="button14">2</div>
            <div class="button button15 gray" id="button15">3</div>
            <div class="button button16 orange" id="button16">+</div>
            <div class="button button17 gray" id="button17">0</div>
            <div class="button button18 gray" id="button18">.</div>
            <div class="button button19 orange" id="button19">=</div>
        </div>
    </div>
    <div class="theme">Светлая тема</div>
    <script src="js/main.js"></script>
</body>
</html>
